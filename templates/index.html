<!DOCTYPE html>
<html>
  <head>
    <title>Explain Model</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <style>
      body {
        background: linear-gradient(to bottom, #3f87a6, #ebf8e1);
        height: 100vh;
      }
      
      h1 {
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Upload PyTorch Model and Image</h1>
      <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" class="d-flex flex-column align-items-center mt-5">
        <input type="file" name="model_file" class="form-control" />
        <input type="file" name="image_file" class="form-control mt-3" />
        <input type="submit" value="Upload" class="btn btn-primary mt-3" />
      </form>
      {% if loading %}
        <div class="d-flex justify-content-center mt-5">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      {% endif %}
    </div>
  </body>
</html>
